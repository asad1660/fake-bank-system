<mat-card class="table-card mat-elevation-z8">
  <h3>Transaction History</h3>

  <div *ngIf="loading">Loading...</div>

  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    class="full-width"
    *ngIf="!loading"
  >
    <!-- Type -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let row">
        {{ row.type === "WITHDRAWAL" ? "Debit" : "Credit" }}
      </td>
    </ng-container>

    <!-- Amount -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
      <td mat-cell *matCellDef="let row">
        ${{ row.amount | number: "1.2-2" }}
      </td>
    </ng-container>

    <!-- Balance After -->
    <ng-container matColumnDef="balanceAfter">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Balance After</th>
      <td mat-cell *matCellDef="let row">
        ${{ row.balanceAfter | number: "1.2-2" }}
      </td>
    </ng-container>

    <!-- Date -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let row">
        {{ row.createdAt | date: "short" }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
