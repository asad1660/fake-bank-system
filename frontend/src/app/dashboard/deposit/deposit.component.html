<mat-card class="action-card mat-elevation-z8">
  <h3>Deposit</h3>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Amount</mat-label>
    <input matInput type="number" [(ngModel)]="amount" />
  </mat-form-field>

  <button
    mat-raised-button
    color="primary"
    class="full-width"
    (click)="deposit()"
    [disabled]="loading"
  >
    {{ loading ? "Processing..." : "Deposit" }}
  </button>

  <div class="error" *ngIf="error">
    {{ error }}
  </div>
</mat-card>
